<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Old Twitter Clone with tailwind</title>

    <script type="module" src="/main.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="bg-gray-100">
    <div class="container mx-auto flex flex-row justify-around items-center">
        <!--        Left Content-->
        <div class="flex space-x-8 h-14">
            <a href="#" class="text-gray-500 flex items-center gap-2 hover:text-teal-500 border-b-2
            border-transparent hover:border-teal-500">
                <svg class="h-4"
                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                >
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
            <a href="#" class="text-gray-500 flex items-center gap-2  border-b-2
            border-transparent hover:border-teal-500">

                <svg class="h-4"
                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                >
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                </svg>
                Moment
            </a>
            <a href="#" class="text-gray-500 flex items-center gap-2  border-b-2
            border-transparent hover:border-teal-500">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="h-4">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                Notification
            </a>
            <a href="#" class="text-gray-500 flex items-center gap-2  border-b-2
            border-transparent hover:border-teal-500">

                <svg class="h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                >
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                Messages
            </a>

        </div>
        <!--        Twitter icon -->
        <div>
            <a href="#twitter" class
                    ="text-blue-500">
                <svg
                        class="fill-current"
                        xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="30" height="30"
                        viewBox="0 0 30 30">
                    <path d="M28,6.937c-0.957,0.425-1.985,0.711-3.064,0.84c1.102-0.66,1.947-1.705,2.345-2.951c-1.03,0.611-2.172,1.055-3.388,1.295 c-0.973-1.037-2.359-1.685-3.893-1.685c-2.946,0-5.334,2.389-5.334,5.334c0,0.418,0.048,0.826,0.138,1.215 c-4.433-0.222-8.363-2.346-10.995-5.574C3.351,6.199,3.088,7.115,3.088,8.094c0,1.85,0.941,3.483,2.372,4.439 c-0.874-0.028-1.697-0.268-2.416-0.667c0,0.023,0,0.044,0,0.067c0,2.585,1.838,4.741,4.279,5.23 c-0.447,0.122-0.919,0.187-1.406,0.187c-0.343,0-0.678-0.034-1.003-0.095c0.679,2.119,2.649,3.662,4.983,3.705 c-1.825,1.431-4.125,2.284-6.625,2.284c-0.43,0-0.855-0.025-1.273-0.075c2.361,1.513,5.164,2.396,8.177,2.396 c9.812,0,15.176-8.128,15.176-15.177c0-0.231-0.005-0.461-0.015-0.69C26.38,8.945,27.285,8.006,28,6.937z"></path>
                </svg>
            </a>
        </div>
        <!--         Right Conent -->
        <div class="flex justify-between gap-3">
            <div class="relative focus:outline-none  rounded-full h-9 bg-gray-200">
                <label for="search_tweet" class="sr-only">Search Tweet</label>
                <input type="text" placeholder="Search Tweet" id="search_tweet"
                       class="h-full  w-full px-4 focus:outline-none rounded-full"/>

                <svg class="absolute right-4 top-2.5  text-gray-400 h-4"
                     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                >
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <img src="imgs/profile.jpg" class="w-9 h-9 rounded-full" alt="">
            <button class="px-6 py-1 h-9  transition-all duration-300 bg-teal-500 text-white rounded-full hover:bg-teal-400">
                Tweet
            </button>
        </div>
    </div>
</nav>

<!-- Hero-->
<section class="bg-gradient-to-r from-green-400 via-sky-900 to-blue-500 h-64"></section>

<!-- Top nav bar-->
<section class="shadow">
    <div class="container mx-auto flex flex-row items-center">
        <div class="w-1/4 flex justify-center">
            <div class="absolute bg-white shadow -mt-20  rounded-full h-36 w-36 flex items-center justify-center">
                <img src="imgs/tailwindcss-icon.svg" class="h-32 w-32" alt="">
            </div>
        </div>
        <!--        Centered Content -->
        <div class="w-1/2 flex space-x-6 h-full ">
            <a href="#" class="border-b-2 border-teal-500 flex flex-col items-center justify-center">
                <h2 class="font-medium text-gray-500 mt-2">Tweets</h2>
                <h3 class="font-bold text-lg text-gray-600">60</h3>
            </a>
            <a href="#"
               class="border-b-2 border-transparent hover:border-teal-500 flex flex-col items-center justify-center">
                <h2 class="font-medium text-gray-500 mt-2">Followings</h2>
                <h3 class="font-bold text-lg text-gray-600">6</h3>
            </a>
            <a href="#"
               class="border-b-2 border-transparent hover:border-teal-500 flex flex-col items-center justify-center">
                <h2 class="font-medium text-gray-500 mt-2">Followers</h2>
                <h3 class="font-bold text-lg text-gray-600">1,500</h3>
            </a>
            <a href="#"
               class="border-b-2 border-transparent hover:border-teal-500 flex flex-col items-center justify-center">
                <h2 class="font-medium text-gray-500 mt-2">Likes</h2>
                <h3 class="font-bold text-lg text-gray-600">6</h3>
            </a><a href="#"
                   class="border-b-2 border-transparent hover:border-teal-500 flex flex-col items-center justify-center">
            <h2 class="font-medium text-gray-500 mt-2">Moments</h2>
            <h3 class="font-bold text-lg text-gray-600">1</h3>
        </a>
        </div>

        <div class="w-1/4 flex flex-row items-center space-x-3">
            <a href="#" class="bg-teal-500 text-white px-4 py-2 rounded-full  hover:bg-teal-300">Following</a>

            <a href="#" class="text-gray-600">
                <svg class="h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                >
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
            </a>
        </div>
    </div>
</section>

</body>
</html>
